<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="gen.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-group">
            <label for="minValue">Min Value:</label>
            <input type="number" id="minValue" placeholder="Enter min value">
        </div>
        <div class="input-group">
            <label for="maxValue">Max Value:</label>
            <input type="number" id="maxValue" placeholder="Enter max value">
        </div>
        <button id="generateButton">Generate Random Number</button>
        <div id="result" class="result">Wait to see the Magic!</div>
    </div>
    <script src="num.js"></script>
</body>
</html>
